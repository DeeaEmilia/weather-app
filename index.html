<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="body flex">

    <h1>The Weather App</h1>
    <h2 class="cityName"></h2>
    <section class="searchBar flex">
      <input type="text" name="search" placeholder="Cauta dupa oras" class="citySearch" autocomplete="off" />
      <input type="button" name="search-btn" value="Afiseaza vremea" onclick="handleWeather()" />
    </section>

    <div class="loading"></div>

    <section class="weather grid">
      <div>
        <p>Current weather conditions:</p>
        <img class="weatherIcon" src="" height="25px" width="25px" />
        <h2 class="degrees"></h2>
      </div>
      <div>
        <p class="feelsLike"></p>
        <p class="tempMin"></p>
        <p class="tempMax"></p>
      </div>
      <div>
        <p class="wind"></p>
        <p class="humidity"></p>
        <p class="pressure"></p>
      </div>
    </section>

    <section class="forecast">
      <p>Extended forecast:</p>
      <div class="grid forecastTable"></div>
    </section>

  <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
