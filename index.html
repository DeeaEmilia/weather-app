<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body class="body flex">
    <h1>Totoro Weather</h1>

    <h2 class="cityName"></h2>
    <section class="searchBar flex" id="searchBar">
      <label for="searchBar">Search city</label>
      <img class="totoro" src="assets/pictures/Totoro_copy.png" alt="totoro" />
      <input
        id="searchBar"
        type="text"
        name="search"
        placeholder="Search city"
        class="citySearch"
      />
      <label for="searchBtn">Show weather</label>
      <input
        id="searchBtn"
        type="button"
        name="searchBtn"
        value="Show weather"
        onclick="handleWeather()"
      />
      <ul id="suggestionsList"></ul>
    </section>

    <div class="loading"></div>

    <section class="weather grid">
      <div>
        <p>Now:</p>
        <img class="weatherIcon" src="" height="25px" width="25px" />
        <h3 class="degrees"></h3>
      </div>
      <div>
        <p class="feelsLike"></p>
        <p class="tempMin"></p>
        <p class="tempMax"></p>
      </div>
      <div>
        <p class="wind"></p>
        <p class="humidity"></p>
        <p class="pressure"></p>
      </div>
    </section>

    <section class="forecast">
      <p>Extended forecast:</p>
      <div class="grid forecastTable"></div>
    </section>

    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
